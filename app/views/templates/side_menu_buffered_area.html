<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Route Analyse</a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <form id="inputFrm">
                    <label for="routeStartA"><b>Route A Start:</b></label>
                    <input type="text" class="form-control" id="routeStartA" style="width: 250px">
                    <label for="routeEndA"><b>Route A End:</b></label>
                    <input type="text" class="form-control" id="routeEndA" style="width: 250px">
                    <label for="routeShapeA"><b>A Line:</b></label>
                    <textarea class="form-control" rows="5" id="routeShapeA" style="width: 250px"></textarea>

                    <div class="btn-group btn-group-justified">
                        <button id="clearBtn" type="button" class="btn btn-danger btn-primary">
                            Clear Map
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Buffer Driver Route</a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in">
            <div class="panel-body">
                <form id="bufferOfRouteFrm">
                    <label for="routeStartA"><b>Radius :</b></label>
                    <input type="text" class="form-control" id="radiusOfBufferInput" style="width: auto">
                    <br/>

                    <div class="btn-group btn-group-justified">
                        <button id="drawBufferedAreaBtn" type="button" class="btn btn-success btn-primary">
                            Draw Buffered Area
                        </button>
                        <button id="findPlacesWithinAreaBtn" type="button" class="btn btn-success btn-primary">
                            Find Places
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Places Isochrones</a>
            </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse in">
            <div class="panel-body">
                <form id="isochronesOfPlacesForm">

                    <label><b>Isoline for Passenger</b></label>

                    <select class="passenger-range-selectpicker" multiple title='Choose Ranges'>
                        <option value="3" selected>3 mins</option>
                        <option value="5">5 mins</option>
                        <option value="10">10 mins</option>
                    </select>
                    <br/>


                    <button id="drawIsolineForPassengerBtn" type="button" class="btn btn-block btn-info">
                        Draw Passenger Isoline
                    </button>

                    <button id="clearPassengerBtn" type="button" class="btn btn-block btn-danger">
                        Clear Passenger
                    </button>


                    <button id="removeOuterOnesBtn" type="button" class="btn btn-block btn-primary">
                        Remove Outer Places
                    </button>
                    <br/>
                    <label><b>Reverse Flow Driver Isolines for places</b></label>

                    <select class="range-selectpicker" multiple title='Choose Ranges'>
                        <option value="1" selected>1 min</option>
                        <option value="3">3 mins</option>
                        <option value="5">5 mins</option>
                    </select>
                    <br/>

                    <div class="btn-group btn-group-justified">
                        <button id="drawIsolinesOfPlacesBtn" type="button" class="btn btn-success btn-primary">
                            Draw Isolines
                        </button>
                    </div>

                    <br/>
                    <br/>
                </form>
            </div>
        </div>
    </div>
    <div id="placesDiv" class="hidden">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">Accessible Places by
                        Passenger</a>
                </h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse in">
              asdasdas
            </div>
        </div>
    </div>
</div>
